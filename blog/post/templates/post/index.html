{%load  static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>

    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</head>
<body>
<!--navbar-->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="#">TextUtils</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact'%}">Contact Us</a>
            </li>
          
          </ul>
        </div>
    </div>
      </nav>

<div class="container">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Welcome to TextUtils</strong> You should check in on some of those fields below.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form action="/analyze" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Welcome TextUtils Enter your Text</label>
      <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>


      <div class="custom-control custom-switch">
        <input type="checkbox" name="removepunc"class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">UPPER CASE</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">New line Remover</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="spaceremover"class="custom-control-input" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4">Space Remover</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="charcount"class="custom-control-input" id="customSwitch5">
        <label class="custom-control-label" for="customSwitch5">Char Count</label>
      </div>
      <button class="btn btn-secondary"type="submit">Analyze text</button>
    </div>


    </form>
  </div>
</body>
</html>
